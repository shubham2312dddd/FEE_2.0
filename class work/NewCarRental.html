<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Service</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
     <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: white;
    padding: 1rem 0;
    text-align: center;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 1rem;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

section {
    padding: 2rem;
    margin: 1rem 0;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.car-list {
    display: flex;
    flex-wrap: wrap;
}

.car-list .car-item {
    flex: 1 1 300px;
    margin: 1rem;
    padding: 1rem;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    text-align: center;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1rem 0;
}
     </style>
</head>
<body>
    <header>
        <h1>Car Rental Service</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#cars">Cars</a></li>
                <li><a href="#booking">Booking</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to Our Car Rental Service</h2>
        <p>Choose from a wide range of cars for all your travel needs.</p>
    </section>

    <section id="cars">
        <h2>Our Cars</h2>
        <div class="car-list">
            <!-- Car items will be injected here by JavaScript -->
        </div>
    </section>

    <section id="booking">
        <h2>Book a Car</h2>
        <form id="booking-form">
            <label for="car">Choose a car:</label>
            <select id="car" name="car">
                <!-- Car options will be injected here by JavaScript -->
            </select>

            <label for="date">Pick-up Date:</label>
            <input type="date" id="date" name="date">

            <label for="time">Pick-up Time:</label>
            <input type="time" id="time" name="time">

            <button type="submit">Book Now</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Car Rental Service</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
