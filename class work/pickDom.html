<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickdom - Domain for Sale Html Template</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
     <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #1a1a2e;
    color: #fff;
}

header {
    background: #000;
    padding: 20px 0;
}

.container {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
}

nav ul li {
    display: inline;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    padding: 10px 15px;
    transition: background 0.3s;
}

nav ul li a:hover {
    background: #444;
}

.btn-buy {
    background: #5d3ede;
    color: #fff;
    border-radius: 5px;
    padding: 10px 15px;
}

main {
    text-align: center;
    padding: 100px 20px;
    background: linear-gradient(135deg, #1a1a2e, #16213e);
}

main h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
}

.btn-demo {
    display: inline-block;
    background: #fff;
    color: #000;
    padding: 15px 30px;
    border-radius: 30px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s;
}

.btn-demo:hover {
    background: #f0f0f0;
}

/* Responsive */
@media (max-width: 768px) {
    header .container {
        flex-direction: column;
        text-align: center;
    }

    nav ul {
        flex-direction: column;
        gap: 10px;
    }
}

     </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Pickdom.</div>
            <nav>
                <ul>
                    <li><a href="#">Demos</a></li>
                    <li><a href="#">Support</a></li>
                    <li><a href="#" class="btn-buy">BUY PICKDOM</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Pickdom - Domain for Sale Html Template</h1>
            <a href="#" class="btn-demo">VIEW DEMO</a>
        </div>
    </main>
</body>
</html>
